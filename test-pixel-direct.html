<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Pixel Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üéØ Direct Meta Pixel Test</h1>
    <p>This page tests the Meta Pixel directly without any protection systems.</p>
    
    <div id="status" class="status info">‚è≥ Loading...</div>
    
    <div>
        <button onclick="testPixel()">Test Pixel</button>
        <button onclick="sendTestEvent()">Send Test Event (TEST93223)</button>
        <button onclick="sendPurchaseEvent()">Send Purchase Event</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="log" class="log"></div>

    <script>
        const PIXEL_ID = '24528287270184892';
        const TEST_CODE = 'TEST93223';
        let pixelLoaded = false;
        let logElement = document.getElementById('log');
        let statusElement = document.getElementById('status');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        function updateStatus(message, type = 'info') {
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        function clearLog() {
            logElement.textContent = '';
        }

        // Load Facebook Pixel
        function loadPixel() {
            try {
                log('üîß Loading Facebook Pixel...');
                
                // Facebook's official pixel code
                !function(f,b,e,v,n,t,s)
                {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
                n.callMethod.apply(n,arguments):n.queue.push(arguments)};
                if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
                n.queue=[];t=b.createElement(e);t.async=!0;
                t.src=v;s=b.getElementsByTagName(e)[0];
                s.parentNode.insertBefore(t,s)}(window, document,'script',
                'https://connect.facebook.net/en_US/fbevents.js');
                
                // Initialize pixel
                fbq('init', PIXEL_ID);
                fbq('track', 'PageView');
                
                pixelLoaded = true;
                updateStatus('‚úÖ Pixel loaded successfully!', 'success');
                log('‚úÖ Pixel initialized with ID: ' + PIXEL_ID);
                log('‚úÖ PageView event sent');
                
            } catch (error) {
                updateStatus('‚ùå Pixel failed to load: ' + error.message, 'error');
                log('‚ùå Pixel error: ' + error.message);
            }
        }

        function testPixel() {
            if (typeof fbq !== 'undefined') {
                log('‚úÖ Pixel is working - fbq function available');
                updateStatus('‚úÖ Pixel is working!', 'success');
            } else {
                log('‚ùå Pixel is not working - fbq function not available');
                updateStatus('‚ùå Pixel is not working!', 'error');
            }
        }

        function sendTestEvent() {
            if (typeof fbq !== 'undefined') {
                try {
                    fbq('track', 'PageView', {
                        test_event_code: TEST_CODE
                    });
                    log('‚úÖ Test event sent with code: ' + TEST_CODE);
                    updateStatus('‚úÖ Test event sent!', 'success');
                } catch (error) {
                    log('‚ùå Failed to send test event: ' + error.message);
                    updateStatus('‚ùå Test event failed!', 'error');
                }
            } else {
                log('‚ùå Cannot send test event - pixel not loaded');
                updateStatus('‚ùå Pixel not loaded!', 'error');
            }
        }

        function sendPurchaseEvent() {
            if (typeof fbq !== 'undefined') {
                try {
                    fbq('track', 'Purchase', {
                        value: 5000,
                        currency: 'DZD',
                        content_name: 'ŸÉÿ±ÿ© ÿßŸÑŸÖŸàÿ¨ÿßÿ™ ŸÅŸàŸÇ ÿßŸÑÿµŸàÿ™Ÿäÿ©',
                        content_category: 'ŸáÿØÿßŸäÿß',
                        content_ids: ['ultrasound-orb'],
                        num_items: 1,
                        order_id: `test_order_${Date.now()}`,
                        test_event_code: TEST_CODE
                    });
                    log('‚úÖ Purchase event sent with code: ' + TEST_CODE);
                    updateStatus('‚úÖ Purchase event sent!', 'success');
                } catch (error) {
                    log('‚ùå Failed to send purchase event: ' + error.message);
                    updateStatus('‚ùå Purchase event failed!', 'error');
                }
            } else {
                log('‚ùå Cannot send purchase event - pixel not loaded');
                updateStatus('‚ùå Pixel not loaded!', 'error');
            }
        }

        // Load pixel when page loads
        window.addEventListener('load', function() {
            setTimeout(loadPixel, 1000); // Small delay to ensure page is ready
        });

        // Also try to load immediately
        loadPixel();
    </script>

    <!-- Noscript fallback -->
    <noscript>
        <img height="1" width="1" style="display:none" 
             src="https://www.facebook.com/tr?id=24528287270184892&ev=PageView&noscript=1" 
             alt="" />
    </noscript>
</body>
</html>
