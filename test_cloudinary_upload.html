<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .error {
            color: red;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: green;
            background: #e6ffe6;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .info {
            color: blue;
            background: #e6f3ff;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
            background: #f8f9fa;
        }
        .preview {
            max-width: 200px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Cloudinary Upload Test</h1>
    
    <div class="test-section">
        <h2>Test Image Upload</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="testUpload()" id="uploadBtn" disabled>Upload Test Image</button>
        <div id="upload-result"></div>
        <img id="preview" class="preview" style="display: none;" alt="Preview">
    </div>

    <script>
        const CLOUD_NAME = 'dulct8pma';
        const UPLOAD_PRESET = 'storykids_unsigned';

        // Enable upload button when file is selected
        document.getElementById('imageInput').addEventListener('change', function() {
            const uploadBtn = document.getElementById('uploadBtn');
            const preview = document.getElementById('preview');
            
            uploadBtn.disabled = !this.files || this.files.length === 0;
            
            if (this.files && this.files[0]) {
                const file = this.files[0];
                console.log('File selected:', {
                    name: file.name,
                    type: file.type,
                    size: file.size
                });
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        async function testUpload() {
            const fileInput = document.getElementById('imageInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const resultDiv = document.getElementById('upload-result');

            if (!fileInput.files || fileInput.files.length === 0) {
                resultDiv.innerHTML = '<div class="error">Please select an image file first.</div>';
                return;
            }

            const file = fileInput.files[0];
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            resultDiv.innerHTML = '<div class="info">Uploading image...</div>';

            try {
                const result = await uploadImageToCloudinary(file);
                resultDiv.innerHTML = `
                    <div class="success">✅ Upload successful!</div>
                    <div class="result">URL: ${result}</div>
                    <img src="${result}" class="preview" alt="Uploaded image">
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Upload failed: ${error.message}</div>`;
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Test Image';
            }
        }

        async function uploadImageToCloudinary(file) {
            console.log('Starting upload with:', {
                cloudName: CLOUD_NAME,
                uploadPreset: UPLOAD_PRESET,
                fileSize: file.size,
                fileType: file.type,
                fileName: file.name
            });

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);
            formData.append('folder', 'orders_photos');
            formData.append('tags', 'test,debug');

            const response = await fetch(
                `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
                {
                    method: 'POST',
                    body: formData,
                }
            );

            console.log('Response status:', response.status, response.statusText);

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                console.error('Upload error details:', errorData);
                throw new Error(`Upload failed: ${response.statusText} - ${errorData.error?.message || 'Unknown error'}`);
            }

            const result = await response.json();
            console.log('Upload successful:', result);
            return result.secure_url;
        }
    </script>
</body>
</html>
